{% extends "base.html" %}

{% block title %}Admin{% endblock title %}

{% block content %}
<h2>New Random Prompt</h2>
<a href="{{ url_for('.admin_new_prompt') }}" class="nes-btn is-primary">New Prompt</a>
<h2>New Manual Prompt</h2>
<form action="{{ url_for('.admin') }}" method="POST">
  {{ form.csrf_token }}
  {{ form.adjective.label }} {{ form.adjective }}
  {{ form.noun.label }} {{ form.noun }}
  <button type="submit" class="nes-btn is-primary">Update prompt</button>
</form>
{% endblock content %}
