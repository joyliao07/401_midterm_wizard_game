{% extends "base.html" %}

{% block content %}
  <div class="history">
    <ul>
    <li>This Week: </li>
    <li>All Time: </li>
    <li>Today: </li>
    </ul>
  </div>
  <div class="">
    {% for what in history %}
      <p> Time: {{ what.time }} </p>
      <p> Prompt: {{ what.adjective.title() }} {{ what.noun.title() }}</p>
      <p> Result: {{ what.result }}</p>
      <img src="uploads/{{ what.image }}" alt="">

    {% endfor %}
  </div>
{% endblock content %}
