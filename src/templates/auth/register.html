{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for(".register") }}" method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }}{{ form.username(class_="nes-input") }}
    {{ form.email.label }}{{ form.email(class_="nes-input") }}
    {{ form.password.label }}{{ form.password(class_="nes-input") }}
    <button type="submit" class="nes-btn is-primary">Register</button>
  </form>
{% endblock content %}
