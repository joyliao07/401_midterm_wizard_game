{% extends "base.html" %}

{% block content %}
<div class="register">
  <h2>Register:</h2>
  <form action="{{ url_for(".register") }}" method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }}{{ form.username(size=16) }}
    {{ form.email.label }}{{ form.email(size=128) }}
    {{ form.password.label }}{{ form.password(size=32) }}
    <input type="submit" name="register_form" value="Go">
  </form>
</div>
{% endblock content %}
