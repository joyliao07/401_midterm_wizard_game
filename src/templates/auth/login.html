{% extends "base.html" %}

{% block content %}
  <form action="{{ url_for('.login') }}" method="POST">
    {{ form.csrf_token }}
    {{ form.email.label }}{{ form.email(class_="nes-input") }}
    {{ form.password.label }}{{ form.password(class_="nes-input") }}
    <button type="submit" class="nes-btn is-primary">Login</button>
  </form>
{% endblock content %}
